<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weatherWebsite">
        <div class="citySearchEngine">
            <div>
                <input id="city" type="text" placeholder="КАКОЙ ГОРОД ИСКАЛИ">
                <button id="btn">ИСКАТЬ ГОРОД</button>
            </div>
            <div id="cityWeather"></div>
        </div>
        <div class="weatherForTheDay1">
            <div>
                <div>
                    <h3>Прогноз погоды на целый день</h3>
                </div>
              <div class="weatherForTheDay2">
                <div class="ForADay"><h6>0</h6><img src="sun.png"><h6>-10°C</h6></div>
                <div class="ForADay"><h6>4</h6><img src="cloudy.png"><h6>-14°C</h6></div>
                <div class="ForADay"><h6>8</h6><img src="snow-storm.png"><h6>-9°C</h6></div>
                <div class="ForADay"><h6>12</h6><img src="sun.png"><h6>-10°C</h6></div>
                <div class="ForADay"><h6>16</h6><img src="cloudy.png"><h6>-11°C</h6></div>
                <div class="ForADay"><h6>20</h6><img src="sun.png"><h6>-10°C</h6></div>
                <div class="ForADay"><h6>24</h6><img src="snow-storm.png"><h6>-9°C</h6></div>
              </div>  
            </div>
            <div class="weatherForTheWeek">
                <h3>Прогноз погоды на неделю</h3>
                <div class="TheWeek">
                    <div class="weekday"><h6>Monday</h6><img src="sun.png"></div>
                    <div class="weekday"><h6>Tuesday</h6><img src="sun.png"></div>
                    <div class="weekday"><h6>Wednesday</h6><img src="snow-storm.png"></div>
                    <div class="weekday"><h6>Thursday</h6><img src="cloudy.png"></div>
                    <div class="weekday"><h6>Friday</h6><img src="snow-storm.png"></div>
                    <div class="weekday"><h6>Saturday</h6><img src="sun.png"></div>
                    <div class="weekday"><h6>Sunday</h6><img src="cloudy.png"></div>
                </div>
            </div>
        </div>
    </div>

    

<script src="index.js"></script>
</body>
</html>
