<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weatherWebsite">
        <div class="citySearchEngine">
            <input type="text" placeholder="КАКОЙ ГОРОД ИСКАЛИ">
            <div>
                <h1>-12°C<img src="sun.png"></h1>
                <h3>Алма-Ата</h3>
                <p>10:45</p>
            </div>
        </div>
        <div class="weatherForTheDay1">
            <div>
              <h3>Прогноз погоды на целый день</h3>
              <div class="weatherForTheDay2">
                <div class="ForADay"><h6>0<img src="sun.png">-10°C</h6></div>
                <div class="ForADay"><h6>4<img src="cloudy.png">-14°C</h6></div>
                <div class="ForADay"><h6>8<img src="snow-storm.png">-9°C</h6></div>
                <div class="ForADay"><h6>12<img src="sun.png">-10°C</h6></div>
                <div class="ForADay"><h6>16<img src="cloudy.png">-11°C</h6></div>
                <div class="ForADay"><h6>20<img src="sun.png">-10°C</h6></div>
                <div class="ForADay"><h6>24<img src="snow-storm.png">-9°C</h6></div>
              </div>  
            </div>
            <div class="weatherForTheWeek">
                <h3>Прогноз погоды на неделю</h3>
                <div class="TheWeek">
                    <div class="weekday"><h6>Monday    <img src="sun.png"></h6></div>
                    <div class="weekday"><h6>Tuesday<img src="sun.png"></h6></div>
                    <div class="weekday"><h6>Wednesday<img src="snow-storm.png"></h6></div>
                    <div class="weekday"><h6>Thursday<img src="cloudy.png"></h6></div>
                    <div class="weekday"><h6>Friday<img src="snow-storm.png"></h6></div>
                    <div class="weekday"><h6>Saturday<img src="sun.png"></h6></div>
                    <div class="weekday"><h6>Sunday<img src="cloudy.png"></h6></div>
                </div>
            </div>
        </div>
    </div>

    

<script src="index.js"></script>
</body>
</html>
